name: Unit Tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Set up PNPM
        run: corepack enable
      - run: pnpm install

      - run: pnpm run test:unit