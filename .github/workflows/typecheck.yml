name: Type Check

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Set up PNPM
        run: corepack enable
      - run: pnpm install

      - run: pnpm run typecheck